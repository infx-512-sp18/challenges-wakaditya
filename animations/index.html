<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript DOM Manipulation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Javascript animations</span>
    </nav>

    <div class="container">
        <div class="row py-5">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="name">Enter your name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Jane Smith">
                    </div>
                    <div class="form-group">
                        <label for="animation">Choose animation</label>
                        <select class="form-control" id="animation-select">
                            <option value="bounce">Bounce</option>
                            <option value="flash">Flash</option>
                            <option value="pulse">Pulse</option>
                            <option value="rubberBand">RubberBand</option>
                            <option value="shake">Shake</option>
                            <option value="swing">Swing</option>
                            <option value="tada">Tada</option>
                            <option value="wobble">Wobble</option>
                            <option value="jello">Jello</option>
                        </select>
                    </div>
                    <button type="button" id="animate" class="btn btn-primary">Animate</button>
                </form>
            </div>
            <div class="col text-center align-self-center">
                <h1 class="animated" id="welcome">Hello,
                    <span id="name-output"></span>
                </h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
